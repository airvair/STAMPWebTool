name: Build for WordPress Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        # This command compiles your React app into static HTML, CSS, and JS
        # and places it in a 'dist' folder.
        run: npm run build

      - name: Upload artifact for WordPress
        # This step takes the contents of the 'dist' folder and packages it
        # into a downloadable zip file named 'wpcom'.
        uses: actions/upload-artifact@v4
        with:
          name: wpcom
          path: dist/
          retention-days: 7