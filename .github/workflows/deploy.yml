# Workflow to deploy to GitHub Pages AND create a source-code artifact
name: Deploy to Pages and Create Artifact

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      # Step to prepare for GitHub Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # NEW: Step to upload source code as a separate artifact
      - name: Upload source artifact for wpcom
        uses: actions/upload-artifact@v4
        with:
          name: wpcom
          path: |
            .
            !.git
            !node_modules
            !dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4